<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ranking</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div id="header">
            <h1>Something</h1>
        </div>
        <div id="addItemSection">
            <p>Add item to list</p>
            <div id="addItemButton">
                <span class="material-symbols-outlined">add</span>
            </div>
        </div>
        <div id="itemList">
            <div class="divider"></div>
            <div id="item1" class="item">
                <div class="itemText">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <div class="actionsItemColumn">
                    <div class="actionsItem">
                        <div class="editItem"><span class="material-symbols-outlined">edit</span></div>
                        <div class="deleteItem"><span class="material-symbols-outlined">delete</span></div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div id="item2" class="item">
                <div class="itemText">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <div class="actionsItemColumn">
                    <div class="actionsItem">
                        <div class="editItem"><span class="material-symbols-outlined">edit</span></div>
                        <div class="deleteItem"><span class="material-symbols-outlined">delete</span></div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
        </div>
    </body>
</html>
